<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="public/css/style.css">
    <!-- Link Fontawesome -->
    <script src="https://kit.fontawesome.com/117a0530c7.js" crossorigin="anonymous"></script>
    <!-- Titre document -->
    <title>TO-DO LIST</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>TodoList</h1>
    </header>

    <!-- TO DO -->
    <main>
        <!-- 1ere tache -->
        <section class="ajout">
            <p>Ajouter une tâche :</p>
            <input type="text" id="tache">
            <button id="ajout">Ajouter</button>
        </section>
        <hr>
        <section class="etat">
            <button>A faire</button>
            <button>Terminé</button>
            <button>Tous</button>
        </section>
        
        <!-- 2ème tache -->
        <section id="liste">
            <div class="ligne">
                <p>Tâche 1</p>
                <div class="icones">
                    <button>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i></button>
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <div class="ligne">
                <p>Tâche 2</p>
                <div class="icones">
                    <button>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i></button>
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <div class="ligne">
                <p>Tâche 3</p>
                <div class="icones">
                    <button>
                        <i class="fa-solid fa-circle-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-floppy-disk"></i>
                        <button>
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                </div>
            </div>
        </section>
    </main>

    <script src="public/js/main.js"></script>
</body>

</html>
