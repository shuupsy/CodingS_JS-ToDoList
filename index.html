<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="public/css/style.css">
    <!-- Link Fontawesome -->
    <script src="https://kit.fontawesome.com/117a0530c7.js" crossorigin="anonymous"></script>
    <!-- Titre document -->
    <title>TO-DO LIST</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>TodoList</h1>
    </header>

    <!-- TO DO -->
    <main>
        <!-- Section - Ajout de tache -->
        <section class="ajout">
            <p>Ajouter une tâche :</p>
            <input type="text" id="tache">
            <button id="ajout" onclick="ajout()">Ajouter</button>
        </section>
        <hr>

        <!-- Section - Etat des taches -->
        <section class="etat">
            <button id="current">A faire</button>
            <button id="done">Terminé</button>
            <button id="all">Tous</button>
        </section>

        <!-- Section - Liste de tache -->
        <section id="liste">
            
        </section>
    </main>

    <script src="public/js/main.js"></script>
</body>

</html>
